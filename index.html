<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure CSS Batman minion</title>
    <link rel="stylesheet" href="css/default.css">
    <style id= "minonStyle"></style>
</head>
<body>
    <div id='container'>
        <div class="code">
            <div id='skip'>跳过动画</div>
            <pre></pre>
        </div>
        <div class="minion">
           <div class="minonContainer">
            <div class="head">
                <div class="cape">
                    <div class="shadow1"></div>
                    <div class="shadow2"></div>
                    <div class="shadow3"></div>
                    <div class="shadow4"></div>
                    <div class="shadow5"></div>
                    <div class="shadow6"></div>
                    <div class="shadow7"></div>
                    <div class="shadow8"></div>
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                    <div class="c5"></div>
                    <div class="c6"></div>
                    <div class="c7"></div>
                    <div class="c8"></div>
                    <div class="c9"></div>
                </div>
                <div class="body">
                    <div class="bat">
                        <div class="t1"></div>
                        <div class="t2"></div>
                        <div class="t3"></div>
                        <div class="b01"></div>
                        <div class="b02"></div>
                        <div class="b11"></div>
                        <div class="b12"></div>
                    </div>
                    <div class="belt">
                        <div class="buckle"></div>
                        <div class="box1"></div>
                        <div class="box2"></div>
                        <div class="box3"></div>
                        <div class="box4"></div>
                    </div>
                </div>
                <div class="face"></div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="mouth">
                    <div class="teeth1"></div>
                    <div class="teeth2"></div>
                    <div class="teeth3"></div>
                    <div class="teeth4"></div>
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="leftEar"></div>
            <div class="rightEar"></div>
            <div class="leftFoot"></div>
            <div class="rightFoot"></div>
            <div class="leftArm">
                <div class="triangle"></div>
            </div>
            <div class="rightArm">
                <div class="triangle"></div>
            </div>
           </div>
        </div>
    </div>
    <script src="vender/prism.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
